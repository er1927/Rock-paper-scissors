<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, paper, scissors!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Rock, paper, scissors!</h1>
    <div class="buttons">
        <button id="first" value="rock">ROCK</button>
        <button id="second" value="paper">PAPER</button>
        <button id="third" value="scissors">SCISSORS</button>
    </div>
    <div id="result"></div>

    <script> 

//Step 1: We present three buttons on screen, the user clicks on any which one:

/*const first = document.querySelector("#first");
first.addEventListener("click", () => console.log("uno") )
const second = document.querySelector("#second");

const third = document.querySelector("#third");
third.addEventListener("click", () => console.log("tres")) //these are working*/
//I switched all these variables for a single, collective one:

const buttons = document.querySelectorAll("button");
// console.log(buttons); // this works, shows us the nodelist

//Step 2: assign the value chosen by user to the playerSelection:



// Step 3: The computer chooses at random:

function computerPlay() {
    let choices = ['rock', 'paper', 'scissors']
    return choices[Math.floor(Math.random() * choices.length)];
}

// Step 4: The values chosen by user and computer are compared to see who wins:
function playRound (playerSelection) {
    let computerSelection = computerPlay()
    let result = ""

    if ((playerSelection == 'rock' && computerSelection == 'scissors') ||
        (playerSelection == 'scissors' && computerSelection == 'paper') ||
        (playerSelection == 'paper' && computerSelection == 'rock')) {
        result = ('You win! ' + playerSelection + ' beats ' + computerSelection)
    }
    else if (playerSelection == computerSelection) {
        result = ('It\'s a tie. You both chose ' + playerSelection)
    }
    else {
        result = ('You lose! ' + computerSelection + ' beats ' + playerSelection + ' The machines will take over!')
    }
    document.getElementById('result').innerHTML = result
    return        
}

buttons.forEach(button => {button.addEventListener("click", function(){
    playRound(button.value)
    })
})

</script>
</body>
</html>
