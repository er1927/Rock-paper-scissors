<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, paper, scissors!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../r-p-s/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb5469bf64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Rock, paper, scissors!</h1>
    </div>
    <div class="buttons">
        <button id="first" value="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="second" value="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="third" value="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <div id="result">
        Who will win?
    </div>
    <footer>
        <p>&#169 Elizabeth Roberts <script>document.write( new Date().getFullYear() );</script></p>
    </footer>
    <script> 

const buttons = document.querySelectorAll("button");

function computerPlay() {
    let choices = ['rock', 'paper', 'scissors']
    return choices[Math.floor(Math.random() * choices.length)];
}

function playRound (playerSelection) {
    let computerSelection = computerPlay()
    let result = ""

    if ((playerSelection == 'rock' && computerSelection == 'scissors') ||
        (playerSelection == 'scissors' && computerSelection == 'paper') ||
        (playerSelection == 'paper' && computerSelection == 'rock')) {
        result = ('You win! ' + playerSelection + ' beats ' + computerSelection + "!")
    }
    else if (playerSelection == computerSelection) {
        result = ('It\'s a tie. You both chose ' + playerSelection + ".")
    }
    else {
        result = ('You lose! ' + computerSelection + ' beats ' + playerSelection + "." + ' The machines will take over!')
    }
    document.getElementById('result').innerHTML = result
    return        
}

buttons.forEach(button => {button.addEventListener("click", function(){
    playRound(button.value)
    })
})

</script>
</body>
</html>
